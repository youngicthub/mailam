<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MailAM</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- Nav Bar -->
    <nav class="navbar">
        <div class="logo">Mail<span>AM</span></div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul class="nav-links">
            <li><a href="/html/home.html">Home</a></li> <!-- Link to signup page -->

            <li><a href="#contact">Login</a></li>
        </ul>
    </nav>

    <!-- Background Image and Overlay -->
    <div class="signup-background">
        <div class="signup-container">
            <h1>Sign Up for MailAM</h1>
            <p>Join us and start managing your emails like a pro.</p>

            <!-- Sign-up Form -->
            <form class="signup-form" id="signup-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="button" onclick="registerUser()">Sign Up</button>
            </form>

            <p>Already have an account? <a href="login.html">Log In</a></p>

            <div id="status"></div>
        </div>
    </div>

    <!-- EmailJS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>

        // Initialize EmailJS
        emailjs.init("AG_I-mxvcoZ3KJc4Z"); 
    </script>
    <script src="/js/app.js"></script>
</body>

</html>
