<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MailAM</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
     <!-- Nav Bar -->
     <nav class="navbar">
        <div class="logo">Mail<span>AM</span></div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul class="nav-links">
            <li><a href="/html/home.html">Home</a></li> <!-- Link to signup page -->
            <li><a href="/html/signup.html">Sign Up</a></li>
        </ul>
    </nav>

    <div class="signup-background">
        <div class="signup-container">
            <h1>Log In to MailAM</h1>
            <form id="login-form"> <!-- Fixed form ID here -->
                <div class="form-group">
                    <label for="email" style="color: white;">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" style="color: white;">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>


     <!-- EmailJS Script -->
     <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script src="/js/app.js"></script>
</body>
</html>
